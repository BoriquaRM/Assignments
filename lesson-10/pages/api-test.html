<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Weather API Activity | Test</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="refresh" content="300">
	</head>
	<body>
		<h1>OpenWeatherMap.org API Test</h1>
		<p>Weather information in <span id="cc-name"></span></p>
		<div>
			<h2>Weather Summary</h2>
			<p>Current Temp: <span id="cc-temp"></span> &deg;F<br>
			Sky: <span id="cc-desc"></span><br>
			<img id="cc-img"><br>
			Low-High: <span id="cc-lowtemp"></span>-<span id="cc-hightemp"></span> &deg;F<br>
			Humidity: <span id="cc-humidity"></span>%<br>
			Wind Speed: <span id="cc-windspeed"></span> mph<br>
			Wind Chill: <span id="cc-windchill"></span> &deg;F
			</p>
		</div>

		<script src="../js/weatherapi.js"></script>
	</body>
</html>
